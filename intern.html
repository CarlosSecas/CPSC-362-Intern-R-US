<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Website with Search Bar</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 20px;
background-color: #f4f4f4;
}
h1 {
text-align: center;
}
.search-container {
display: flex;
justify-content: center;
margin: 20px 0;
}
.search-bar {
width: 300px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
}
.search-button {
padding: 10px 15px;
margin-left: 10px;
background-color: #007BFF;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
.search-button:hover {
background-color: #0056b3;
}
.intructions {
text-align: center;
}
</style>
</head>
<body>

<h1>Intern R Us</h1>
<div class="search-container">
<form action="intern-results.html" method="GET">
<input type="text" name="query" class="search-bar" placeholder="Ex: Engineering" required>
<button type="submit" class="search-button">Search</button>
</form>
</div>

<p class="intructions">Enter major and search for Internships</p>

</body>
</html>
